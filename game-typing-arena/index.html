<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Some Site - Some Page</title>
    <meta name="description" content="Some Description">
    <meta property="og:title" content="Some Page">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="images/logo.svg">
    <meta property="og:image:type" content="image/svg">
    <meta property="og:image:width" content="174">
    <meta property="og:image:height" content="28">
    <meta property="og:description" content="Some Description">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&amp;display=swap&amp;subset=cyrillic" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script>
      var readyjs = new Array();
      
    </script>
  </head>
  <body>
    <div id="top"></div>
    <!-- BEGIN: layout-->
    <div class="layout">
      <div class="layout__header">
        <h3>Some Header</h3>
        <div id="framerate"></div>
      </div>
      <div class="layout__content">
        <div id="arena">
          <div id="enemy">
            <div class="hero">
              <div class="hero__skillet">
                <div class="hero__head">
                </div>
                <div class="hero__body">
                </div>
                <div class="hero__arm hero__arm_left">
                  <div class="hero__hand hero__hand_left">
                  </div>
                </div>
                <div class="hero__arm hero__arm_right">
                  <div class="hero__hand hero__hand_right">
                  </div>
                </div>
                <div class="hero__leg hero__leg_left">
                </div>
                <div class="hero__leg hero__leg_right">
                </div>
              </div>
            </div>
          </div>
          <div id="player">
            <div class="hero">
              <div class="hero__skillet">
                <div class="hero__head">
                </div>
                <div class="hero__body">
                </div>
                <div class="hero__arm hero__arm_left">
                  <div class="hero__hand hero__hand_left">
                  </div>
                </div>
                <div class="hero__arm hero__arm_right">
                  <div class="hero__hand hero__hand_right">
                  </div>
                </div>
                <div class="hero__leg hero__leg_left">
                </div>
                <div class="hero__leg hero__leg_right">
                </div>
              </div>
              <div class="ui">
                <div class="ui__element ui__element_move-left" data-action="move" data-direction="-1" data-icon="left">
                </div>
                <div class="ui__element ui__element_move-right" data-action="move" data-direction="1" data-icon="right">
                </div>
                <div class="ui__element ui__element_jump" data-action="jump" data-icon="up">
                </div>
                <div class="ui__element ui__element_hit" data-action="hit" data-icon="hit">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="layout__footer">
        <h3>Some Footer</h3>
      </div>
    </div>
    <!-- END: layout-->
    <script src="scripts/main.js"></script>
    <script src="scripts/action.js"></script>
    <script>
      if (readyjs) {
        document.addEventListener('DOMContentLoaded', function(){
          for (var i = readyjs.length - 1; i >= 0; i--) {
            readyjs[i]();
          }
        });
      }
    </script>
  </body>
</html>
