<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Заголокок сайта </title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <script>
      var readyjs = new Array();
      
    </script>
  </head>
  <body>
    <div class="layout">
      <div class="layout__wrapper">
        <div class="layout__header">
          <button class="layout__menu-toggle">Menu</button>
          <h2>Header</h2>
        </div>
        <div class="layout__menu">
          <div class="layout__container">
            <h2>Menu</h2>
          </div>
        </div>
        <div class="layout__body">
          <div class="layout__container">
            <div id="top"></div>
            <h1>Content</h1>
          </div>
        </div>
        <!-- END: layout__body-->
        <div class="layout__side layout__side_left">
          <div class="layout__side__top">Side top
          </div>
          <div class="layout__side__center">
            <div class="rotate">Side Center<code>.rotate</code></div>
          </div>
          <div class="layout__side__bottom">Side bottom
          </div>
        </div>
        <!-- END: layout__side-left-->
        <div class="layout__side layout__side_right">
          <div class="layout__side__top">Side top
          </div>
          <div class="layout__side__center">Side Center
          </div>
          <div class="layout__side__bottom">Side bottom
          </div>
        </div>
        <!-- END: layout__side-right-->
        <div class="layout__footer">
          <div class="layout__container">
            <h2>footer</h2>
          </div>
        </div>
      </div>
      <!-- END: layout__wrapper-->
    </div>
    <!-- END: layout-->
    <script type="text/javascript" src="assets/js/layout.js"></script>
    <script>
      if (readyjs) {
        document.addEventListener('DOMContentLoaded', function(){
          for (var i = readyjs.length - 1; i >= 0; i--) {
            readyjs[i]();
          }
        });
      }
    </script>
  </body>
</html>
