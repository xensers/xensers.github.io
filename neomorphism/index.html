<html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, user-scalable=no"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Neomorphism</title><link rel="stylesheet" href="fonts/Electronica-Normal/font.css"/><link rel="stylesheet" href="fonts/TTNorms/stylesheet.css"/><link rel="stylesheet" href="style.css"/></head><body><div id="app"><div class="calculator"><div class="header"><div class="logo">Xiasio</div><div class="title">Smart skeuomorph<br/>calculator</div></div><div class="display"><div class="display__inner"><div class="display__outer"><div class="display__value"><span v-html="display"></span></div></div></div></div><div class="separator"></div><div class="buttons"><div class="btn btn_red" @click="clear"><div class="btn__inner"><div class="btn__outer"><span>C</span></div></div></div><div class="btn btn_orange" @click="sign"><div class="btn__inner"><div class="btn__outer"><span>+/-</span></div></div></div><div class="btn btn_orange" @click="percent"><div class="btn__inner"><div class="btn__outer"><span>%</span></div></div></div><div class="btn btn_orange" @click="divide"><div class="btn__inner"><div class="btn__outer"><span>รท</span></div></div></div><div class="btn" @click="append('7')"><div class="btn__inner"><div class="btn__outer"><span>7</span></div></div></div><div class="btn" @click="append('8')"><div class="btn__inner"><div class="btn__outer"><span>8</span></div></div></div><div class="btn" @click="append('9')"><div class="btn__inner"><div class="btn__outer"><span>9</span></div></div></div><div class="btn btn_orange" @click="times"><div class="btn__inner"><div class="btn__outer"><span>x</span></div></div></div><div class="btn" @click="append('4')"><div class="btn__inner"><div class="btn__outer"><span>4</span></div></div></div><div class="btn" @click="append('5')"><div class="btn__inner"><div class="btn__outer"><span>5</span></div></div></div><div class="btn" @click="append('6')"><div class="btn__inner"><div class="btn__outer"><span>6</span></div></div></div><div class="btn btn_orange" @click="minus"><div class="btn__inner"><div class="btn__outer"><span>-</span></div></div></div><div class="btn" @click="append('1')"><div class="btn__inner"><div class="btn__outer"><span>1</span></div></div></div><div class="btn" @click="append('2')"><div class="btn__inner"><div class="btn__outer"><span>2</span></div></div></div><div class="btn" @click="append('3')"><div class="btn__inner"><div class="btn__outer"><span>3</span></div></div></div><div class="btn btn_orange" @click="add"><div class="btn__inner"><div class="btn__outer"><span>+</span></div></div></div><div class="btn btn_large" @click="append('0')"><div class="btn__inner"><div class="btn__outer"><span>0</span></div></div></div><div class="btn" @click="dot"><div class="btn__inner"><div class="btn__outer"><span>.</span></div></div></div><div class="btn btn_orange" @click="equal"><div class="btn__inner"><div class="btn__outer"><span>=</span></div></div></div></div></div></div></body><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.6/vue.min.js"></script><script src="main.js"></script></html>
