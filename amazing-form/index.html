<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Some Site - Welcome!</title>
    <meta name="description" content="Some Description">
    <meta property="og:title" content="Welcome!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="images/logo.png">
    <meta property="og:image:type" content="image/jpg">
    <meta property="og:image:width" content="100">
    <meta property="og:image:height" content="100">
    <meta property="og:description" content="Some Description">
    <link href="css/main.css" rel="stylesheet">
    <script>
      var readyjs = new Array();
      
    </script>
  </head>
  <body>
    <div id="top"></div>
    <!-- BEGIN: layout-->
    <div class="layout">
      <div class="layout__header">
      </div>
      <div class="layout__content">
        <!-- blur-box-->
        <section class="blur-box">
          <div class="blur-box__outer">
            <div class="blur-box__inner">
              <div class="blur-box__header"><a class="btn btn_nav btn_sm" href="#"><span class="btn__icon icon icon_arrow-left"></span><span class="btn__text">ВЕРНУТЬСЯ</span></a>
              </div>
              <div class="blur-box__content">
                <div class="logo"><img src="images/logo.png" srcset="images/logo@2x.png" alt=""></div>
                <form class="form">
                  <!-- form-->
                  <div class="form__input">
                    <input class="form__error" type="tel" name="phone" placeholder="Номер телефона" pattern="^(\+7|8)?[\s\-]?[\(\)]?\s?\d{3}\s?[\(\)]?[\s\-]?\d{3}[\s\-]?\d{2}[\s\-]?\d{2}$" maxlength="20" minlength="9" data-mask="+7 (___) ___ __-__" required><span class="icon"></span>
                  </div>
                  <div class="form__input">
                    <input type="password" name="password" placeholder="Пароль" minlength="5" maxlength="50" required><span class="icon"></span>
                  </div>
                  <div class="form__group">
                    <div class="form__checkbox group__item">
                      <input id="remember" type="checkbox" name="remember">
                      <label for="remember"><span>Запомнить</span></label>
                    </div>
                    <div class="form__input group__item"><a href="#">Забыл(a) пароль</a>
                    </div>
                  </div>
                  <div class="group">
                    <div class="form__button group__item">
                      <button class="btn" type="submit">ВОЙТИ</button>
                    </div>
                  </div>
                </form>
                <!-- END: form-->
              </div>
            </div>
          </div>
        </section>
        <!-- END: blur-box-->
      </div>
      <div class="layout__footer">
      </div>
    </div>
    <!-- END: layout-->
    <script src="scripts/main.js"></script>
    <script src="scripts/action.js"></script>
    <script>
      if (readyjs) {
        document.addEventListener('DOMContentLoaded', function(){
          for (var i = readyjs.length - 1; i >= 0; i--) {
            readyjs[i]();
          }
        });
      }
    </script>
  </body>
</html>
